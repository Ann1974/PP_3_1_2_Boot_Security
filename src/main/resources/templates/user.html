<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title >Пользователь</title>
    <style>
        table {
            border: 1px solid #ccc;
            border-collapse: collapse;
            margin: 20px auto;
            max-width: 800px;
            width: 100%;
        }
        th, td {
            border: 1px solid #ccc;
        }
        th {
            background-color: #f6f2f2;
        }

    </style>
</head>
<body>

<form action="#" th:action="@{/logout}" method="get">
    <input  style="border-color: lightskyblue"  type="submit" value="ВЫХОД"/>
</form>
<br>

<form>
    <button>
        <a th:if="${#lists.contains(#authorization.expression('hasAnyRole(''ROLE_USER'',''ROLE_ADMIN'')'), true)}"
            th:href="${#authorization.expression('hasRole(''ROLE_ADMIN'')') ? '/admin' : '/login'}">ВЕРНУТЬСЯ В ПАНЕЛЬ
            АДМИНИСТРАТОРА
        </a>
    </button>
</form>

<h1 style="text-align: center">Панель пользователя</h1>

<table >
    <tr >
        <th><h2>Id</h2></th>
        <th><h2>ИМЯ</h2></th>
        <th><h2>ФАМИЛИЯ</h2></th>
        <th><h2>ВОЗРАСТ</h2></th>
        <th><h2>ЛОГИН</h2></th>
        <th><h2>УРОВЕНЬ ДОСТУПА</h2></th>
    </tr>
    <tr>
        <th  th:text="${user.getId()}"><p style="text-align: center">ID</p></th>
        <th  th:text="${user.getName()}"><p style="text-align: center">Имя</p></th>
        <th  th:text="${user.getLastName()}"><p style="text-align: center">Фамилия</p></th>
        <th  th:text="${user.getAge()}"><p style="text-align: center">Возраст</p></th>
        <th  th:text="${user.getLogin()}"><p style="text-align: center">Логин</p></th>
        <th >
            <span th:each="role : ${user.getRoles()}"><span th:text="${#strings.substringAfter(role.getName(), '_')}">
            </span>
            </span>
        </th>
    </tr>
</table>
<br>
</body>
</html>
